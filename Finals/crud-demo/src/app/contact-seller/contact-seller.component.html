<div class="card-sm text-center" *ngIf="selectedChoco">
    <div class="card-header bg-primary">
     Order Message!
    </div>
    <div class="card-body ">
      <h5 class="card-title bg-war">Good day!</h5>
     
      <p >I'm interested in buying Chocolates <a routerLink="/viewlists/" class="text-warning text-decoration-none">"{{selectedChoco.cname}} - {{selectedChoco.type}}"</a>, with the ID# <a routerLink="/viewlists/" class="text-warning text-decoration-none">{{selectedChoco.id}}</a>. How can i get my Chocolate?</p>

    </div>
    <form class="row g-3 bg-warning">
        

        <div class="col-md-6">
            <label for="inputFirstname" class="form-label">FirstName</label>
            <input type="firstname" class="form-control" id="inputFirstname">
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">LastName</label>
            <input type="lastname" class="form-control" id="inputLastName">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
          
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">ORDER NOW!</button>
        </div>
      </form>
  </div>
